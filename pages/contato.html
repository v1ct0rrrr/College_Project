<body>

    <header>
        <div class="container">
            <div class="logo">
                <a href="../index.html"><img src="../img/logo.jpg" alt="Logo"></a>
                <a href="../index.html"><h1>AlfaCar</h1></a>
            </div><!--logo-->

            <nav class="menu_desktop">
                <div class="links">
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="../pages/comprar.html">Comprar</a></li>
                        <li><a href="../pages/sobre.html">Sobre</a></li>
                        <li><a href="../pages/contato.html">Contato</a></li>
                    </ul>
                </div><!--links-->
            </nav><!--desktop-->

            <div class="buttons">
                <a class="btn-login" href="../pages/login.html"><ion-icon name="person" class="user-icon"></ion-icon><b>Entrar</b></i></a>
                <p class="tool-tip-box"><span class="tool-tip">Fale conosco</span><a href="#"><i class="bi bi-chat-left"></i></a></p><!--CRIAR CHAT COM BOT-->
            </div><!--buttons-->
            <nav class="menu-mobile">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Comprar</a></li>

                    <li><a href="">Contato</a></li>
                </ul>
            </nav><!--mobile-->
        </div><!--container-->

    <section class="contact">
        <div class="line-titulo">
            <div class="ln1"></div>
            <h2>Contato</h2>
        </div><!--line-titulo-->
    
        <form>
            <div class="input-wraper w100">
                <input placeholder="Nome" type="text" required>	
            </div><!--input-wraper w100-->
    
            <div class="input-wraper w50">
                <input placeholder="Email" type="email" required>	
            </div><!--input-wraper w50-->
    
            <div class="input-wraper w50">
                <input placeholder="Telefone" type="number" inputmode="numeric" required>	
            </div><!--input-wraper w50-->
    
            <div class="input-wraper w100">
                <textarea placeholder="Mensagem" required></textarea>
            </div><!--input-wraper w100-->
    
            <div class="input-wraper w100">
                <input class="btn1" type="submit" value="Enviar">
            </div><!--input-wraper w100-->
            <div class="clear"></div>
        </form>
    </section><!--contact-->



    <footer>
        <div class="container">

            <div class="content">
                <img src="../img/logo.jpg" alt="Logo">
                <p>&copy 2023 <b>AlfaCar</b> S.A. Todos os direitos reservados.</p>
            </div><!--content-->
            

            <div class="tel">
                <h3>(21) 94297-3273</h3>
                <h3>(21) 98388-7207</h3>
            </div>


            <div class="social-media">
