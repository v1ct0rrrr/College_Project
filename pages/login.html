<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Victor Souza">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>AlfaCar | A melhor loja do Brasil para comprar e vender seus veículos</title>
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">
                <a href="../index.html"><img src="../img/logo.jpg" alt="Logo"></a>
                <a href="../index.html"><h1>AlfaCar</h1></a>
            </div><!--logo-->

            <nav class="menu_desktop">
                <div class="links">
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="../pages/comprar.html">Comprar</a></li>
                        <li><a href="../pages/sobre.html">Sobre</a></li>
                        <li><a href="../pages/contato.html">Contato</a></li>
                    </ul>
                </div><!--links-->
            </nav><!--desktop-->

            <div class="buttons">
                <img src="../img/brightness-high-fill.svg" id="lightmode" alt="">
                <a class="btn-login" href="../pages/login.html"><ion-icon name="person" class="user-icon"></ion-icon><b>Entrar</b></i></a>
                <p class="tool-tip-box"><span class="tool-tip">Fale conosco</span><a href="#"><i class="bi bi-chat-left"></i></a></p><!--CRIAR CHAT COM BOT-->
            </div><!--buttons-->
            <nav class="menu-mobile">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Comprar</a></li>
                    <li><a href="">Sobre</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav><!--mobile-->
        </div><!--container-->
    </header>


    <aside class="wrap">
        <span class="close"><ion-icon name="close-outline"></ion-icon></span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="" name="loginForm" id="loginForm">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="" name="email" required>
                    <label>Email</label>
                </div><!--input-box-->
                <div class="input-box">
                    <span class="icon ishow"><i class="bi bi-eye-fill" id="show-password"></i></span>
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="password" id="password" required>
                    <label>Senha</label>
                </div><!--input-box-->

                <div class="forgotten">
                    <label for="keepC"><input type="checkbox" name="keepC"> Continuar Conectado</label>
                    <a href="#">Esqueceu a senha?</a>
                </div><!--forgotten-->

                <button type="submit" class="btn">Login</button>

                <div class="register">
                    <p>Não tem uma conta? <a href="#" class="register-link">Registre-se</a></p>
                </div><!--register-->
            </form>
        </div><!--form-box login-->

        <div class="form-box register">
            <h2>Registrar</h2>
            <form name="registerForm">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" name="name" id="reg-name" required>
                    <label>Usuário</label>
                </div><!--input-box-->
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="text" name="email" id="reg-email" required>
                    <label>Email</label>
                </div><!--input-box-->
                <div class="input-box">
                    <span class="icon ishow"><i class="bi bi-eye-fill" id="reg-show-password"></i></span>
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="password" id="reg-password" required>
                    <label>Senha</label>
                </div><!--input-box-->

                <div class="forgotten">
                    <label for="terms"><input type="checkbox" id="terms"> Aceite nossos <b>Termos & Condições</b></label>
                </div><!--forgotten-->

                <button type="submit" class="btn">Registrar</button>

                <div class="register">
                    <p>Já possui uma conta? <a href="#" class="login-link">Logar</a></p>
                </div><!--register-->
            </form>
        </div><!--form-box login-->
        
    </aside><!--wrap-->



    <footer>
        <div class="container">

            <div class="content">
                <img src="../img/logo.jpg" alt="Logo">
                <p>&copy 2023 <b>AlfaCar</b> S.A. Todos os direitos reservados.</p>
            </div><!--content-->
            

            <div class="tel">
                <h3>(21) 94297-3273</h3>
                <h3>(21) 98388-7207</h3>
            </div>


            <div class="social-media">
                <ul>
                    <li><a href="https://www.instagram.com" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a></li>
                    <li><a href="https://www.linkedin.com" target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                    <li><a href="https://www.facebook.com" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a></li>
                    <li><a href="https://www.twitter.com" target="_blank"><ion-icon name="logo-twitter"></ion-icon></a></li>
                </ul>
            </div><!--social-media-->

        </div><!--container-->
    </footer>
    
    
    
    <script src="../js/jquery.js"></script>
    <script src="../js/login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
